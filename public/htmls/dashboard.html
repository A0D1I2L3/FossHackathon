<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/dashboard.css" />
    <title>To Do list demo</title>
  </head>
  <body>
    <h1>This is a To-Do list</h1>
    <h2>You can use the todo list to stay ahead of the curve ðŸ˜‰</h2>
    <div class="main-container">
      <div class="todo-list">
        To do
        <ul id="todoList">
          <li onclick="this.remove()">
            <input type="checkbox" />
            <span>Example Task 1</span>
          </li>
          <li onclick="this.remove()">
            <input type="checkbox" />
            <span>Example Task 2</span>
          </li>
        </ul>
        <div>
          <input type="text" id="taskInput" placeholder="Add a new task" />
          <button onclick="addTask()">Add Task</button>
        </div>
      </div>
    </div>

    <button class="button" style="padding: 1px">
      <span class="text"><a href="calender">Next</a></span>
      <svg
        class="arrow"
        viewBox="0 0 448 512"
        height="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
        ></path>
      </svg>
    </button>

    <script>
      document
        .getElementById("addTaskBtn")
        .addEventListener("click", function () {
          addTask();
        });

      function addTask() {
        var input = document.getElementById("taskInput");
        var taskName = input.value.trim();
        if (taskName !== "") {
          var ul = document.getElementById("todoList");
          var li = document.createElement("li");
          var checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.addEventListener("change", function () {
            if (this.checked) {
              removeTask(this);
            }
          });
          var span = document.createElement("span");
          span.textContent = taskName;
          li.appendChild(checkbox);
          li.appendChild(span);
          ul.appendChild(li);
          input.value = "";
        } else {
          alert("Please enter a task!");
        }
      }

      function removeTask(checkbox) {
        var li = checkbox.parentNode;
        var ul = li.parentNode;
        ul.removeChild(li);
      }

      timer = document.getElementById("currentTime");
      timer.inner;
    </script>
  </body>
</html>
