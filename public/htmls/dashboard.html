<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/dashboard.css" />
    <title>To Do list demo</title>
  </head>
  <body>
    <h1>This is a To-Do list</h1>
    <h2>You can use the todo list to stay ahead of the curve ðŸ˜‰</h2>
    <div class="main-container">
      <div class="todo-list">
        To do
        <ul id="todoList">
          <li onclick="this.remove()">
            <input type="checkbox" />
            <span>Example Task 1</span>
          </li>
          <li onclick="this.remove()">
            <input type="checkbox" />
            <span>Example Task 2</span>
          </li>
        </ul>
        <div>
          <input type="text" id="taskInput" placeholder="Add a new task" />
          <button onclick="addTask()">Add Task</button>
        </div>
      </div>
    </div>

    <button class="animated-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
        <path
          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
        ></path>
      </svg>
      <span class="text"><a href="calender">N E X T</a></span>
      <span class="circle"></span>
      <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
        <path
          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
        ></path>
      </svg>
    </button>

    <script>
      document
        .getElementById("addTaskBtn")
        .addEventListener("click", function () {
          addTask();
        });

      function addTask() {
        var input = document.getElementById("taskInput");
        var taskName = input.value.trim();
        if (taskName !== "") {
          var ul = document.getElementById("todoList");
          var li = document.createElement("li");
          var checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.addEventListener("change", function () {
            if (this.checked) {
              removeTask(this);
            }
          });
          var span = document.createElement("span");
          span.textContent = taskName;
          li.appendChild(checkbox);
          li.appendChild(span);
          ul.appendChild(li);
          input.value = "";
        } else {
          alert("Please enter a task!");
        }
      }

      function removeTask(checkbox) {
        var li = checkbox.parentNode;
        var ul = li.parentNode;
        ul.removeChild(li);
      }

      timer = document.getElementById("currentTime");
      timer.inner;
    </script>
  </body>
</html>
